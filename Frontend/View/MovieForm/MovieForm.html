<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <title>MoviesForm</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="/View/MovieForm/MovieForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <!-- Profile -->
            <li>
                <a href="#">
                    <i class="fas fa-user-circle"></i>
                    <span class="nav-item">Profile</span>
                </a>
            </li>
            <!-- User -->
            <li>
                <a href="/View/UserForm/UserForm.html">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">User</span>
                </a>
            </li>
            <!-- Movies -->
            <li>
                <a href="/View/MovieForm/MovieForm.html">
                    <i class="fas fa-film"></i>
                    <span class="nav-item">Movies</span>
                </a>
            </li>
            <!-- Showtimes -->
            <li>
                <a href="/View/ShowtimeForm/ShowtimeForm.html">
                    <i class="fas fa-clock"></i>
                    <span class="nav-item">Showtimes</span>
                </a>
            </li>
            <!-- Cinema Halls -->
            <li>
                <a href="/View/HallCinema/HallCinemaForm.html">
                    <i class="fas fa-chair"></i>
                    <span class="nav-item">Cinema Halls</span>
                </a>
            </li>
            <!-- Logout -->
            <li>
                <a href="/View/Login/Login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="contenedor-formulario">
        <h1>Movies</h1>
        <div class="content_buttons">
        <button class="eventButton" onclick="showSection('createMovie')">
            <i class="fi fi-rr-film"></i>Create
        </button>
        <button class="eventButton" onclick="showSection('showMovies')">
            <i class="fi fi-sr-eye"></i>Show
        </button>
        </div>
        <div id="createMovie" style="display: block;">
            <form id="Movie">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter the movie title">
                <br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required placeholder="Enter the movie description"></textarea>
                <br>
                <label for="posterImage">Poster URL:</label>
                <input type="text" id="posterImage" name="posterImage" required placeholder="Enter the poster URL">
                <br>
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="drama">Drama</option>
                    <option value="thriller">Thriller</option>
                    <option value="comedy">Comedy</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="romance">Romance</option>
                    <option value="fiction">Science Fiction</option>
                    <option value="adventure">Adventure</option>
                    <option value="sports">Sports</option>
                    <option value="action">Action</option>
                    <option value="western">Western</option>
                    <option value="horror">Horror</option>
                    <option value="musical">Musical</option>
                    <option value="mystery">Mystery</option>
                </select>
                <br>
                <label for="duracion">Duration:</label>
                <input type="text" id="duracion" name="duracion" required placeholder="Enter the movie duration">
                <br>
                <input type="submit" value="Add Movie">
            </form>
        </div>
        <div id="showMovies" style="display: none;">
            <div class="content_buttons">
                <label for="id">ID:</label>
                <input type="id" id="id" name="id" placeholder="Enter a number">
                <button class="eventButton" onclick="DeleteMovie()">
                    <span class="material-symbols-outlined" style="font-size: 20px">
                    moviedelete</span>Delete</button>
                <button class="eventButton" onclick="SearchMovie()">
                    <span class="material-symbols-outlined" style="font-size: 20px">
                        moviesearch</span>Search</button>
            </div>
            <table id="MoviesMostrarDatos">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Poster URL</th>
                        <th>Genre</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    </div>
    <div class="wrap">
        <div class="widget">
            <div class="fecha">
               <p id="dayOfWeek" class="dayOfWeek"></p>
               <p id="day" class="day"></p>
               <p>of</p>
               <p id="month" class="month"></p>
               <p>of</p>
               <p id="year" class="year"></p>
            </div>

            <div class="reloj">
               <p id="hour" class="hour"></p>
               <p>:</p>
               <p id="minutes" class="minutes"></p>
               <p>:</p>
               <div class="caja-segundos">
                    <p id="ampm" class="ampm"></p>
                    <p id="seconds" class="seconds"></p>                   
               </div>
                
            </div>
        </div>
    </div>
<script src="/View/MovieForm/MovieForm.js"></script>
</body>
</html>
